	<div class="container-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					TCC Solution
				</span>

				<div class="wrap-input100 validate-input" data-validate="Insira seu nome">
					<span class="label-input100">Nome completo</span>
					<input class="input100" type="text" name="name" placeholder="Insira seu nome completo">
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valide seu e-mail">
					<span class="label-input100">E-mail</span>
					<input class="input100" type="text" name="email" placeholder="Insira seu email">
				</div>
				
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Insira um nome de usuário">
					<span class="label-input100">Nome usuário</span>
					<input class="input100" type="text" name="user" placeholder="Insira seu email">
				</div>
				
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Insira uma senha">
					<span class="label-input100">Senha</span>
					<input class="input100" type="password" name="password" placeholder="Insira sua senha">
				</div>				

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Insira sua data de nascimento">
					<span class="label-input100">Data de nascimento</span>
					<input class="input100" type="date" name="date" placeholder="#">
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							ENVIAR
						</button>
					</div>
				</div>
			</form>
		</div>

		<span class="contact100-more">
				CRIADO POR ISABELLE K. MINEL - 2019
		</span>
	</div>
